description: "Arduino core for ESP32, ESP32-C, ESP32-H, ESP32-P, ESP32-S series of SoCs"
url: "https://github.com/espressif/arduino-esp32"
license: "LGPL-2.1"
targets:
  - esp32
  - esp32s2
  - esp32s3
  - esp32c2
  - esp32c3
  - esp32c5
  - esp32c6
  - esp32c61
  - esp32h2
  - esp32p4
tags:
  - arduino
files:
  include:
    - "variants/esp32/**/*"
    - "variants/esp32s2/**/*"
    - "variants/esp32s3/**/*"
    - "variants/esp32c2/**/*"
    - "variants/esp32c3/**/*"
    - "variants/esp32c5/**/*"
    - "variants/esp32c6/**/*"
    - "variants/esp32c61/**/*"
    - "variants/esp32h2/**/*"
    - "variants/esp32p4/**/*"
  exclude:
    - ".*" # All files in the root directory that start with a dot.
    - ".gitlab/"
    - ".gitlab/**/*"
    - ".gitignore"
    - ".gitmodules"
    - ".readthedocs.yaml"
    - "docs/"
    - "docs/**/*"
    - "idf_component_examples/"
    - "idf_component_examples/**/*"
    - "package/"
    - "package/**/*"
    - "tests/"
    - "tests/**/*"
    - "tools/"
    - "tools/**/*"
    - "variants/**/*"
    - "boards.txt"
    - "CODE_OF_CONDUCT.md"
    - "LICENSE.md"
    - "package.json"
    - "platform.txt"
    - "programmers.txt"
dependencies:
  idf: ">=5.3"
  # mdns 1.2.1 is necessary to build H2 with no WiFi
  espressif/mdns:
    version: "^1.2.3"
    require: public
  espressif/usb:
    version: "^1.2.0"
  espressif/esp_modem:
    version: "^2.0.0"
    rules:
      - if: "target != esp32c2"
  espressif/esp-dsp:
    version: "^1.4.12"
  espressif/esp_hosted:
    version: "^2.9.2"
    rules:
      - if: "target == esp32p4"
  espressif/esp_wifi_remote:
    version: "^1.2.2"
    rules:
      - if: "target == esp32p4"
  espressif/esp_h264:
    version: "^1.2.0~1"
    rules:
      - if: "target == esp32p4"
  joltwallet/littlefs:
    version: "^1.14.1"
  espressif/esp32-camera:
    version: "master"
    git: https://github.com/espressif/esp32-camera.git
    require: public
    rules:
      - if: "target in [esp32, esp32s2, esp32s3]"
  espressif/lan867x:
    version: "^2.0.0"
    rules:
      - if: "target in [esp32, esp32p4]"
